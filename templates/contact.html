{%extends "base.html"%}
{%load static%}
{%block title%}Contact{%endblock%}
{%block body%}

{% if messages %}
    {% for message in messages %}
    <div class="my-0 alert alert-{{ message.tags }} alert-dismissible" role="alert">
        <div>{{ message }}</div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

<h2 class="contactheader text-center py-4 h1"> Contact Us </h2>



<img src="{% static "img/5.jpg" %}" class="img-fluid contactimg">
<div class="container">

    
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <form action="/contact/" method="POST">
                {% csrf_token %}
                <div class="formbold-mb-5">
                    <label for="name" class="formbold-form-label"> Full Name </label>
                    <input type="text" name="name" id="name" placeholder="Full Name" class="formbold-form-input"
                        required />
                </div>
                <div class="formbold-mb-5">
                    <label for="email" class="formbold-form-label"> Email Address </label>
                    <input type="email" name="email" id="email" placeholder="Enter your email"
                        class="formbold-form-input" />
                </div>

                <div class="formbold-mb-5">
                    <label for="subject" class="formbold-form-label"> Phone no. </label>
                    <input type="tel" name="number" id="subject" placeholder="Enter your Number"
                        class="formbold-form-input" />
                </div>

                <div class="formbold-mb-5">
                    <label for="message" class="formbold-form-label"> Message </label>
                    <textarea rows="6" name="message" id="message" placeholder="Type your message"
                        class="formbold-form-input" required></textarea>
                </div>

                <div>
                    <button class="formbold-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{%endblock%}
