{% extends "loginbase.html" %}
{%load static%}
{%block title%}Posts{%endblock%}
{%block head%}onecoder{% endblock %}
{%block body%}

<div class="container">
<div class="p-4 mt-4 d-flex justify-content-between ">
    <h3> All Posts: </h3>
  <a href="/addpost">
  <button class="btn btn-secondary px-4 py-2"> ADD Post <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
      </svg></button></a>
</div>
<hr />
{%if blog%}
{%for i in blog%}
<div class="px-4 py-2 my-2 d-flex justify-content-between ">
  <h5>{{forloop.counter}}. {{i.title}} </h5>
  <div>
<a href="/editblog?slug={{i.slug}}">
<button class="btn btn-secondary px-4 py-2"> Edit <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
    </svg></button></a>
    <a href="/deletepost?id={{i.id}}">
      <button class="btn btn-danger px-4 py-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"></path>
        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"></path>
        </svg> Delete</button></a>
      </div>
</div>
<hr />
{%endfor%}
{%endif%}

</div>



{%endblock%}
